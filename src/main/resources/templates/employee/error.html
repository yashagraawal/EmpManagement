<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyJ8XMbuvv5F7BXFfuLq4WiR0e7DpJlFfs" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #dc3545; /* Bootstrap red color for error messages */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Error</h2>
        <p th:utext="${error.message}"></p>
        <p th:utext="${error.status}"></p>
    </div>
</body>
</html>
